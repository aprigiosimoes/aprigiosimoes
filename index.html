<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Meu blog</title>
    <style>
      /* Define o layout da página */
      body {
        display: flex;
        flex-direction: row;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      
      /* Define o estilo do lado esquerdo da página */
      .left {
        width: 80%;
        background-color: #444444;
        color: white;
        padding: 20px;
      }
      
      /* Define o estilo do lado direito da página */
      .right {
        width: 40%;
        background-color: #aaaaaa;
        padding: 20px;
      }
      
      /* Define o estilo dos dados do tempo */
      .weather {
        margin-bottom: 10px;
      }
      
      /* Define o estilo dos títulos */
      h1 {
        font-size: 24px;
        margin-top: 0;
      }
      
      h2 {
        font-size: 18px;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <h1>Previsão do tempo</h1>
      <div class="weather">
        <h2>Rio de Janeiro</h2>
        <p id="rio"></p>
      </div>
    </div>
    <div class="right">
      <h1>Meu blog</h1>
      <!-- Adicione aqui o conteúdo do seu blog -->
    </div>
    <script>
      /* Recupera a temperatura do Rio de Janeiro e exibe na página */
      fetch("https://wttr.in/riodejaneiro?format=%C,%t")
        .then(response => response.text())
        .then(data => {
          const parts = data.trim().split(",");
          document.getElementById("rio").textContent = `Temperatura: ${parts[1]} °C (${parts[0]})`;
        });
    </script>
  </body>
</html>
